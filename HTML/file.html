<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Saints in Eden</title>
  <!--link to style.css for styling everything pretty-->
  <link rel="stylesheet" href="style.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  
</head>
<body>
<div id="app">
  <!--leftside menu-->
  <aside id="left-menu">
    <div class="logo">
      <div class="title">NO SAINTS<br><span>IN EDEN</span></div>
      <div class="version">v0.1.0</div>
    </div>
    <button>OPTIONS</button>
    <button>HELP</button>
    <button onclick="saveGame()">SAVE</button>
    <button onclick="loadGame()">LOAD</button>
    <button onclick="support()">â¦¿ SUPPORT</button>
  </aside>

  <!--game window in center -->
  <div id="game-frame">
    <div id="game-screen">
      <div id="art-container">
        <img id="scene-art" src="https://images.unsplash.com/photo-1556015174-ac6f87f53456?auto=format&fit=crop&q=80&w=1200" alt="Scene">
      </div>
      <h1 id="location-title"></h1>
      <div id="story-text"></div>
      <div id="choices"></div>
    </div>
  </div>

  <!-- RIGHT STATS COLUMN -->
<aside id="right-stats">
  <h2>STATS</h2>
  <div id="morality">Morality: 0</div>
  <div id="dominance">Dominance: 0</div>
  <div id="strength">Strength: 0</div>
  <div id="hack">Hack: 0</div>
  <div id="charisma">Charisma: 0</div>
</aside>
</div>




<!-- Call the script file for game logic-->
<script src="script.js"></script>


</body>
</html>
